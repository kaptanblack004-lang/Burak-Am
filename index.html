<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>BURAK AM – V3 BOMBASTIC</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Impact, Arial Black, sans-serif;
}

body {
  background: radial-gradient(circle, #000, #111);
  color: #00ffcc;
  height: 100vh;
  overflow: hidden;
}

.container {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
}

/* FOTO */
#face {
  width: 280px;
  margin-bottom: 20px;
  animation: shake 0.1s infinite alternate;
  filter: drop-shadow(0 0 30px red);
  cursor: pointer;
}

/* BAŞLIK */
h1 {
  font-size: 3.2rem;
  color: #fff;
  text-shadow: 0 0 25px red;
}

/* YAZI */
#text {
  margin-top: 20px;
  max-width: 750px;
  font-size: 1.3rem;
  line-height: 1.6;
  animation: glitch 1.2s infinite;
}

/* ANİMASYONLAR */
@keyframes shake {
  from { transform: translate(-4px, -2px) rotate(-1deg); }
  to   { transform: translate(4px, 2px) rotate(1deg); }
}

@keyframes glitch {
  0% { text-shadow: 3px 3px red; }
  50% { text-shadow: -3px -3px blue; }
  100% { text-shadow: 3px -3px lime; }
}

@keyframes screenShake {
  0% { transform: translate(0); }
  25% { transform: translate(-8px, 6px); }
  50% { transform: translate(8px, -6px); }
  75% { transform: translate(-6px, -8px); }
  100% { transform: translate(0); }
}

/* ARKA PLAN YAZILARI */
.spam {
  position: absolute;
  font-size: 4.5rem;
  color: rgba(255,255,255,0.05);
  white-space: nowrap;
  animation: float 9s linear infinite;
}

@keyframes float {
  from { transform: translateY(130vh); }
  to { transform: translateY(-160vh); }
}

/* DELİ MOD */
body.mad {
  animation: screenShake 0.15s infinite;
}

body.mad #face {
  animation: shake 0.04s infinite alternate;
  filter: drop-shadow(0 0 45px lime) hue-rotate(180deg);
}

body.mad #text {
  animation: glitch 0.3s infinite;
  color: #ff4444;
}
</style>
</head>

<body>

<div class="container">
  <img id="face"
       src="https://raw.githubusercontent.com/kaptanblack004-lang/Burak-Am/main/Burakcam.png"
       alt="Burak Am">

  <h1>BURAK AM</h1>

  <div id="text">
    Sistem açılıyor…<br>
    Burak Çam tespit edildi.<br>
    Mantık paketi bulunamadı.<br><br>
    Konuşur ✔<br>
    Emin konuşur ✔✔<br>
    Yanlış konuşur ✔✔✔<br><br>
    Sonuç: <b>Am ama bombastic.</b>
  </div>
</div>

<script>
const texts = [
  "Burak Çam algılandı. Beyin cevap vermiyor.",
  "Bu adam haklı gibi konuşup haksız çıkma ustası.",
  "Trollface bunun CV’sini doldurdu.",
  "Boş yapma seviyesi uzay-zamanı büktü.",
  "Am ama V3 bombastic sürüm."
];

let i = 0;
setInterval(() => {
  document.getElementById("text").innerHTML = texts[i];
  i = (i + 1) % texts.length;
}, 2200);

// ARKA PLAN
for (let j = 0; j < 16; j++) {
  const s = document.createElement("div");
  s.className = "spam";
  s.style.left = Math.random() * 100 + "vw";
  s.style.animationDuration = (6 + Math.random() * 7) + "s";
  s.innerText = "BURAK AM";
  document.body.appendChild(s);
}

// TIKLAYINCA DELİ MOD
document.getElementById("face").addEventListener("click", () => {
  document.body.classList.toggle("mad");
});
</script>

</body>
</html>
