<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Burak Ã§am mallÄ±k testi</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    height: 100vh;
    background: #111;
    color: white;
    overflow: hidden;
}
h1 {
    margin-top: 40px;
}
.btn {
    font-size: 22px;
    padding: 14px 26px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    position: absolute;
    transition: all 0.2s ease;
}
#yes {
    background: #2ecc71;
    left: 50%;
    top: 40%;
    transform: translate(-50%, -50%);
    width: 120px;
    height: 50px;
}
#no {
    background: #e74c3c;
    left: 50%;
    top: 70%;
    transform: translate(-50%, -50%);
    width: 120px;
    height: 50px;
}
</style>
</head>
<body>

<h1>Burak Ã§am malsan evete basarsÄ±n</h1>

<button id="yes" class="btn">Evet</button>
<button id="no" class="btn">HayÄ±r</button>

<script>
let yes = document.getElementById("yes");
let no = document.getElementById("no");

// BaÅŸlangÄ±Ã§ boyutu
let yesWidth = 120;
let yesHeight = 50;

// 3 tÄ±kta ekranÄ± dolduracak bÃ¼yÃ¼me miktarÄ±
let targetWidth = window.innerWidth * 0.8;
let targetHeight = window.innerHeight * 0.8;
let growWidth = targetWidth / 3;
let growHeight = targetHeight / 3;

// HayÄ±râ€™a basÄ±lma sayÄ±sÄ±
let noClicks = 0;

// Sadece Evetâ€™e basÄ±nca bÃ¼yÃ¼sÃ¼n
yes.addEventListener("click", function() {
    yesWidth += growWidth;
    yesHeight += growHeight;
    yes.style.width = yesWidth + "px";
    yes.style.height = yesHeight + "px";
    yes.style.fontSize = (22 + yesWidth/15) + "px";

    if (navigator.vibrate) navigator.vibrate([100,50,100]);

    if (yesWidth >= targetWidth || yesHeight >= targetHeight) {
        document.body.innerHTML = `
            <h1>ðŸ˜„ mal mÄ±sÄ±n neden evete bastÄ±n</h1>
            <p>kafanÄ± sikim serat :D</p>
        `;
    }
});

function moveNo() {
    let currentSize = parseFloat(window.getComputedStyle(no).fontSize);
    no.style.fontSize = Math.max(14, currentSize - 2) + "px";

    // HayÄ±r butonunun pozisyonunu Evet butonundan baÄŸÄ±msÄ±z ayarla
    let x, y;
    do {
        x = Math.random() * (window.innerWidth - 140);
        y = Math.random() * (window.innerHeight - 80);
        // Evetâ€™in alanÄ±nÄ± kaplamasÄ±n
    } while (
        x + 120 > yes.offsetLeft && x < yes.offsetLeft + yes.offsetWidth &&
        y + 50 > yes.offsetTop && y < yes.offsetTop + yes.offsetHeight
    );

    no.style.left = x + "px";
    no.style.top = y + "px";
}

// Sadece HayÄ±râ€™a basÄ±nca Ã§alÄ±ÅŸsÄ±n
no.addEventListener("click", function(){
    noClicks++;
    if (noClicks >= 2) {
        no.style.display = "none";
    } else {
        moveNo();
    }
});

no.addEventListener("mouseover", moveNo);
no.addEventListener("touchstart", moveNo);

// Geri tuÅŸunu engelle
history.pushState(null, null, location.href);
window.onpopstate = function() { history.go(1); };
</script>

</body>
</html>
